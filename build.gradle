plugins {
	id 'org.springframework.boot' version '2.2.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id 'war'
}

repositories {
    mavenCentral()
}

dependencies {
	testImplementation 'org.codehaus.groovy:groovy-all:2.5.4'
    implementation 'org.springframework:spring-context:5.2.2.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.2.2.RELEASE'
    implementation 'org.aspectj:aspectjrt:1.6.10'
    implementation 'org.slf4j:slf4j-api:1.6.6'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.apache.taglibs:taglibs-standard-impl:1.2.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.1'
    implementation 'org.springframework:spring-jdbc:5.2.1.RELEASE'
    implementation 'org.mybatis:mybatis:3.5.3'
    implementation 'org.mybatis:mybatis-spring:2.0.3'
    implementation 'org.apache.logging.log4j:log4j-api:2.12.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.12.1'
    implementation 'org.springframework.security:spring-security-core:5.2.1.RELEASE'
    implementation 'org.springframework.security:spring-security-web:5.2.1.RELEASE'
    implementation 'org.springframework.security:spring-security-config:5.2.1.RELEASE'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.5.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.opencsv:opencsv:5.0'
    implementation 'com.github.lucarosellini.rJava:JRIEngine:0.9-7'
    implementation 'net.rforge:Rserve:0.6-8.1'
    runtimeOnly 'org.slf4j:jcl-over-slf4j:1.6.6'
    runtimeOnly 'org.slf4j:slf4j-log4j12:1.6.6'
    runtimeOnly 'log4j:log4j:1.2.15'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
    providedCompile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
}

group = 'com.mynews'
version = '1.0.0-BUILD-SNAPSHOT'
description = 'NewsBigdata'
sourceCompatibility = '1.8'

